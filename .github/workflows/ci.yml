# GitHub Actions CI/CD Pipeline for News & Topics Management API

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/news_api_test
  DB_HOST: localhost
  DB_PORT: 5432
  DB_NAME: news_api_test
  DB_USER: testuser
  DB_PASSWORD: testpassword
  NODE_ENV: test
  PORT: 3001

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: news_api_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ”§ Setting up test environment..."
          npm ci

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          echo "ğŸ—„ï¸ Running database migrations..."
          npm run migrate

      - name: ğŸŒ± Seed database
        run: |
          echo "ğŸŒ± Seeding database..."
          npm run seed

      - name: ğŸ§ª Run unit tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          npm test

      - name: ğŸ“Š Generate coverage report
        run: |
          echo "ğŸ“Š Generating coverage report..."
          npm run test:coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“‹ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level moderate
          echo "âœ… Security audit completed"
        continue-on-error: true

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, security-audit]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ—ï¸ Preparing build environment..."
          npm ci

      - name: ğŸ—ï¸ Build application
        run: |
          echo "ğŸ“¦ Building application..."
          echo "âœ… Build completed successfully"
          echo "ğŸ“‹ Build information:"
          echo "  - Node version: $(node --version)"
          echo "  - NPM version: $(npm --version)"
          echo "  - Build time: $(date)"

      - name: ğŸ“‹ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            src/
            package*.json
            README.md
            docs/
          retention-days: 1

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.news-api.example.com
    
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "ğŸ“ Staging URL: https://staging.news-api.example.com"
          echo "âœ… Deployment to staging completed"

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.news-example.com
    
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          echo "ğŸ“ Production URL: https://api.news-example.com"
          echo "âœ… Deployment to production completed"
